<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title> <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="divElement" class="flex">
        <p>Select your player</p>
        <button id="O" type="button">O</button>
        <button id="X" type="button">X</button>
    </div>
    <section id="root" class="grid">
        <button id="0" class="btn"></button>
        <button id="1" class="btn"></button>
        <button id="2" class="btn"></button>
        <button id="3" class="btn"></button>
        <button id="4" class="btn"></button>
        <button id="5" class="btn"></button>
        <button id="6" class="btn"></button>
        <button id="7" class="btn"></button>
        <button id="8" class="btn"></button>
    </section>
    <script src="app.js"></script>
</body>
</html>
